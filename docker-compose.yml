version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: printer_queue_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-printer_queue}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-printer_queue_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-printer_queue}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printer_queue_network

  redis:
    image: redis:7-alpine
    container_name: printer_queue_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printer_queue_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: printer_queue_api
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-printer_queue}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-printer_queue_db}
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: ${API_RELOAD:-true}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./api:/app
      - ./migrations:/migrations
      - ./shared:/shared
      - /tmp/printer-queue-assets:/tmp/printer-queue-assets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - printer_queue_network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: printer_queue_worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-printer_queue}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-printer_queue_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      STORAGE_ENCRYPTION_KEY: ${STORAGE_ENCRYPTION_KEY:-changeme-32-bytes-base64-encoded-key}
    volumes:
      - ./worker:/app
      - ./api:/api_code
      - ./shared:/shared
      - /tmp/printer-queue-assets:/tmp/printer-queue-assets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - printer_queue_network

networks:
  printer_queue_network:
    driver: bridge

volumes:
  postgres_data:
