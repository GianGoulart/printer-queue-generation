name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black
    
    - name: Run ruff
      run: |
        ruff check api/app worker/app
    
    - name: Check formatting with black
      run: |
        black --check api/app worker/app

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: printer_queue
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: printer_queue_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd api
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx
    
    - name: Run tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: printer_queue
        POSTGRES_PASSWORD: test_password
        POSTGRES_DB: printer_queue_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        cd api
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

  migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: printer_queue
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: printer_queue_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd api
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: printer_queue
        POSTGRES_PASSWORD: test_password
        POSTGRES_DB: printer_queue_test
      run: |
        cd migrations
        alembic upgrade head
    
    - name: Verify pg_trgm extension
      env:
        PGPASSWORD: test_password
      run: |
        psql -h localhost -U printer_queue -d printer_queue_test -c "SELECT * FROM pg_extension WHERE extname = 'pg_trgm';"
